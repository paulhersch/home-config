#################################
#           Animations          #
#################################
animations = true
#animation_for_open_window = "zoom"
#animation_for_workspace_switch_in = "fly-in"

#################################
#            Shadows            #
#################################
shadow = true
full-shadow = true
shadow-radius = 20;

shadow-opacity = 0.9
shadow-offset-x = -20;
shadow-offset-y = -20;

shadow-exclude = [
  "class_g = 'Conky'",
  "class_g = 'slop'", #maim
  "class_g = 'Rofi'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'Librewolf'&& window_type *= 'utility'",
  "class_g = 'Librewolf'&& window_type *= 'dnd'",
  "name ?= 'cpt_frame_window'",
];

#################################
#            Fading             #
#################################

fading = true;

fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 3

#################################
#    Transparency / Opacity     #
#################################

inactive-opacity = 1
frame-opacity = 1

