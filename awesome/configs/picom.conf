#################################
#       General Settings        #
#################################
daemon = false
vsync = true
backend = "glx";
dbus = true

detect-client-opacity = true
use-damage = true
transparent-clipping = false
log-level = "warn";

wintypes:
{
  tooltip = { fade = true; shadow = true; focus = true; opacity = 1; };
  dock = { shadow = false; animation = false; } 
  dnd = { shadow = false; opacity = 0.99; }
  popup_menu = { opacity = 0.99; }
  dropdown_menu = { shadow = false; opacity = 0.99; }
};
