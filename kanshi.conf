profile home-single {
	output "HP Inc. HP 27xq CNK0311FR2" mode 2560x1440@143.856003Hz position 0,0 enable
}

profile home-single-with-bugs {
	output "HP Inc. HP 27xq CNK0311FR2" mode 2560x1440@143.856003Hz position 0,0 enable
    output Unknown-1 disable
}

profile laptop-dock-home {
